 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Weather Dashboard</h1>
      <form id="searchForm">
        <input type="text" id="cityInput" placeholder="Enter city or country" required />
        <button type="submit">Search</button>
      </form>
    </header>

    <section id="weatherSection">
      <div class="placeholder">Enter a location to get weather info.</div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
